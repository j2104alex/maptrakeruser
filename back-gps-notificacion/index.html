<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="
        default-src *;
        style-src 'self' 'unsafe-inline'; 
        script-src * 'self' 'unsafe-inline' 'unsafe-eval';
        connect-src * ;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">

    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Ruta Amigapp</title>
</head>

<body>
    <article class="principal-container">
        <article class="form-container">
            <section class="mid-container">
                <article class="logo-container">
                    <img src="./img/logo.png" alt="logo" class="responsive">
                </article>
            </section>
            <section class="mid-container">
                <header>
                    <div alt="logo" class="logo_image_mobile"></div>
                    <h1 class="principal-title">Selecciona tu ruta</h1>
                    <div class="col-4 mx-auto p-2">
                        <label for="country">Rutas:</label>
                        <select class="form-select" id="countrydata" onchange="onSelectRuta(event)">
                            <option selected value="seleccione">SELECCIONE</option>
                            <option value="Ruta_4">Ruta 4</option>
                            <option value="Ruta_5">Ruta 5</option>
                            <option value="Ruta_6">Ruta 6</option>
                            <option value="Ruta_7">Ruta 31</option>
                            <option value="Ruta_8">Ruta 36</option>
                
                        </select>
                        </div>
                        <!-- <input type="text" list="countrydata" id="country" name="country" size="50" onchange="GuardarNombreRuta(event)"
                            autocomplete="off" /> -->
                </div>
               <!--  <div class="col-12 p-2">
                    <button class="btn btn-success btn-sm" id="GuardarRuta">GUARDAR NOMBRE</button>
                </div> -->
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <label for="rutasSelect">Emular Ruta:</label>
                    <select name="rutasSelect" id="selectRutas">
                        <option value="Seleccione">Seleccione</option>
                    </select>`
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-6 p-3">
                    <button class="btn btn-info text-light btn-sm" id="watchPosition">INICIAR RECORRIDO</button>
                </div>
                <div class="col-6 p-3">
                    <button class="btn btn-info text-light btn-sm" id="getPosition">DETENER RECORRIDO</button>

                </div>
            </div>
            <pre>
                <div id="info">
            
                </div>
            </pre>
                </header>
        </article>
    </article>
    <section class="footer bg-orange footer_responsive">
        Rutamigapp. {{fecha | date:'yyyy'}} @copyrigth todos los derechos reservados.
    </section>
    </div>


    <!-- <script src="cordova.js"></script> -->
    <script src="./js/trakerpointgps.js"></script>
    <script src="./js/bootstrap.min.js"></script>

    <!-- IMPORTAMOS LA LIBRERIA DE SOCKET.IO -->

</body>

</html>
